<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de tarefas</title>
  </head>
  <body>
    <header>
      <h1>Lista de tarefas</h1>
      <button type="button">Nova tarefa +</button>
    </header>
    <div id="form-holder">
      <form>
        <h2>Inserir nova tarefa</h2>
        <input type="text" required id="input-text" placeholder="Digite a tarefa" />
        <input type="number" required class="input-number" id="gravidade" placeholder="Grav." min="0" max="5"/>
        <input type="number" required class="input-number" id="urgencia" placeholder="Urg." min="0" max="5"/>
        <input type="number" required class="input-number" id="tendencia" placeholder="Tend." min="0" max="5"/>
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
      </form>
      <img src="./Images/GUT.png" alt="matriz GUT" />
    </div>
    <div id="List-holder">
        <ol>
        </ol>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
